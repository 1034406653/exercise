<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>

  <body>
    <script type="text/javascript">
      /*例1*/
      var name = '小王',
        age = 17;
      var obj = {
        name: '小张',
        objAge: this.age,
        myFun: function() {
          console.log(this.name + "年龄" + this.age);
        }
      }
      console.log(obj.objAge);
      17
      console.log(obj.myFun());
      /*例2*/
      var fav = '盲僧';

      function shows() {
        console.log(this.fav);
      }
      shows();
      //			比较一下这两者this 的差别，第一个this 指向obj，第二个全局声明的shows()函数   this 是window ；
      //			call()、apply()、bind() 都是用来重定义 this 这个对象的！
      var obj2 = {
        name: '小张',
        objAge: this.age,
        myFun: function(fm,t) {
          console.log(this.name + "年龄" + this.age,"来自"+fm+"去往"+t);
        }
      }
      var db = {
        name: '德玛',
        age: 99
      }
      obj2.myFun.call(db, "成都","洛阳");
      obj2.myFun.apply(db, ["成都","洛阳"]);
      obj2.myFun.bind(db, "成都","洛阳")();
    </script>
  </body>

</html>
