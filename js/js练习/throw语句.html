	<body>
		<script type="text/javascript">
			function factorial(x){
				if(x<0) throw new Error("x不能是负数");
				for(var f=1;x>1;f*=x,x--) /*empty*/;
				return f;
			}
			console.log(factorial(5));
			factorial(-1);
			console.log(factorial(-1));
			
		</script>
	</body>
