<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>

  <body>
    <script type="text/javascript">
      //扩展运算符（spread）是三个点（...）。它好比 rest 参数的逆运算，将一个数组转为用逗号分隔的参数序列。
      console.log(...[1, 2, 3]);
      console.log(1, ...[2, 3, 4], 5)
      //（1）复制数组
      //数组是复合的数据类型，直接复制的话，只是复制了指向底层数据结构的指针，而不是克隆一个全新的数组。
      const a1 = [1, 2];
      const a2 = a1;
      a2[0] = 2;
      console.log(a1); /*[2, 2]*/
      const a3 = [1, 2];
      const a4 = a3.concat();
      a4[0] = 2;
      console.log(a3); // [1, 2]
      const a5 = [1, 2];
      const a6 = [...a5];
      a6[0] = 2;
      console.log(a5); /*[1, 2]*/
      //     合并数组
      //		扩展运算符提供了数组合并的新写法。
      const arr1 = ['a', 'b'];
      const arr2 = ['c'];
      const arr3 = ['d', 'e'];
      console.log(arr1.concat(arr2, arr3));
      var aaa = [...arr1, ...arr2, ...arr3];
      console.log(aaa);
      //    字符串
      //    扩展运算符还可以将字符串转为真正的数组。
      console.log('hello'.split(""));
      console.log([...'hello']);
      //Array.of()
      //Array.of方法用于将一组值，转换为数组
      Array() // []
      Array(3) // [, , ,]
      Array(3, 11, 8) // [3, 11, 8]
      Array.of() // []
      Array.of(undefined) // [undefined]
      Array.of(1) // [1]
      Array.of(1, 2) // [1, 2]
    </script>
  </body>

</html>
