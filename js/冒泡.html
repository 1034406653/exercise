<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.aaa{
				width: 1000px;
				height: 200px;
				background: #000000;
			}
			b{
				display: block;
				width: 200px;
				height: 50px;
				background: #0066CC;
				margin: 50px auto;
				
			}
		</style>
	</head>
	<body>
		<div class="aaa">
			<b></b>
		</div>
		<script type="text/javascript">
			$(".aaa").on("click",function(){
				alert(0);
			})
			$("b").on("click",function(e){
				alert(1);
				window.event? window.event.cancelBubble = true : e.stopPropagation();
			})
		</script>
	</body>
</html>
