<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>

  <body>
    <script type="text/javascript">
      /*JavaScript 的对象（Object），本质上是键值对的集合（Hash 结构），但是传统上只能用字符串当作键*/
      /*ES6 提供了 Map 数据结构。它类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键。也就是说，Object 结构提供了“字符串—值”的对应，Map 结构提供了“值—值”的对应，是一种更完善的 Hash 结构实现。如果你需要“键值对”的数据结构，Map 比 Object 更合适*/
      const m = new Map();
      const o = {
        p: 'Hello World'
      };
      m.set(o, 'content')
      m.get(o) // "content"
      m.has(o) // true
      m.delete(o) // true
      m.has(o) // false
      /* 作为构造函数，Map 也可以接受一个数组作为参数。该数组的成员是一个个表示键值对的数组*/
      const map = new Map([
        ['name', '张三'],
        ['title', 'Author']
      ]);
      map.size // 2
      map.has('name') // true
      map.get('name') // "张三"
      map.has('title') // true
      map.get('title') // "Author"
      /*Map 结构的实例有以下属性和操作方法。*/
      /*（ 1） size 属性*/
      /*（2）set(key, value)*/
      /*（3）get(key)*/
      /*（4）has(key)*/
      /*（5）delete(key)*/
      /*（6）clear()*/
      //    遍历方法
      //    Map 结构原生提供三个遍历器生成函数和一个遍历方法。
      //    keys()： 返回键名的遍历器。
      //    values()： 返回键值的遍历器。
      //    entries()： 返回所有成员的遍历器。
      //    forEach()： 遍历 Map 的所有成员。
    </script>
  </body>

</html>
