<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>

  <body>
    <script type="text/javascript">
      /*Object.entries方法返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历（enumerable）属性的键值对数组。*/
      /*除了返回值不一样，该方法的行为与Object.values基本一致。*/
      const obj = {
        foo: 'bar',
        baz: 42
      };
      Object.entries(obj)
      // [ ["foo", "bar"], ["baz", 42] ]
    </script>
  </body>

</html>
