<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>

  <body>
    <script type="text/javascript">
      /*1111*/
      const foo = 'bar';
      const baz = {
        foo
      };
      const baz2 = {
        foo: foo
      }
      console.log(baz);
      console.log(baz2);
      /*2222*/
      function f(x, y) {
        return {
          x,
          y
        };
      } // 等同于
      function f(x, y) {
        return {
          x: x,
          y: y
        };
      }
      f(1, 2) // Object {x: 1, y: 2}
      /*33333*/
      const o = {
        method() {
          return "Hello!";
        }
      };
      // 等同于
      const o = {
        method: function() {
          return "Hello!";
        }
      };
    </script>
  </body>

</html>
