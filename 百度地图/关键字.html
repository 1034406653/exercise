<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style type="text/css"></style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=pZvtxqrAY3PlvcWFNAMzgdN6k2DhOuDt"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
    <title>地图展示</title>
    <style type="text/css">
      html, body, #allmap {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  <body>
    <div id="allmap"></div>
    <div id="r-result"></div>

<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map("allmap"); // 创建Map实例
  	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
  map.enableScrollWheelZoom(true); 
  var mPoint = new BMap.Point(120.189619, 30.249201);
  var options = {
		onSearchComplete: function(results){
			// 判断状态是否正确
			if (local.getStatus() == BMAP_STATUS_SUCCESS){
				var s = [];
				for (var i = 0; i < results.getCurrentNumPois(); i ++){
					s.push({"title":results.getPoi(i).title,"address":results.getPoi(i).address,"point":results.getPoi(i).point,"type":results.getPoi(i).type,"url":results.getPoi(i).url});
				}
				console.log(s)
			}
		}
	};
	var local = new BMap.LocalSearch(map, options);
	local.search("公园");
</script>
