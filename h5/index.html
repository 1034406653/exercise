<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<video width="100%" height="600" controls="true">
		  <source src="video/111.mp4" type="video/mp4">
		Your browser does not support the video tag.
		</video>
		
		<script type="text/javascript">
			var myVideo=document.getElementById("video1");
			myVideo.onclick=function(){
				playPause();
			}
			function playPause()
			{ 
			if (myVideo.paused) 
			  myVideo.play(); 
			else 
			  myVideo.pause(); 
			} 
			
			function makeBig()
			{ 
			myVideo.width=560; 
			} 
			
			function makeSmall()
			{ 
			myVideo.width=320; 
			} 
			
			function makeNormal()
			{ 
			myVideo.width=420; 
			} 
		</script> 
	</body>
</html>
